<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MoongaeCloud 계산기</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="script.ts" defer></script>
</head>
<body class="body">
<article class="calculator">
  <div class="calculator__header">
    000,000,000
  </div>
  <table class="calculator__table">
    <caption>calculator</caption>
    <colgroup>
      <col style="width: 25%;">
      <col style="width: 25%;">
      <col style="width: 25%;">
      <col style="width: 25%;">
    </colgroup>
    <tbody>
    <tr>
      <td>
        <button type="button" id="AllClear">AC</button>
      </td>
      <td>
        <button type="button" id="NumChange">+/-</button>
      </td>
      <td>
        <button type="button" id="Remain">%</button>
      </td>
      <td>
        <button type="button" id="Divide">÷</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" id="Num7">7</button>
      </td>
      <td>
        <button type="button" id="Num8">8</button>
      </td>
      <td>
        <button type="button" id="Num9">9</button>
      </td>
      <td>
        <button type="button" id="Multiply">×</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" id="Num4">4</button>
      </td>
      <td>
        <button type="button" id="Num5">5</button>
      </td>
      <td>
        <button type="button" id="Num6">6</button>
      </td>
      <td>
        <button type="button" id="Subtract">-</button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="button" id="Num1">1</button>
      </td>
      <td>
        <button type="button" id="Num2">2</button>
      </td>
      <td>
        <button type="button" id="Num3">3</button>
      </td>
      <td>
        <button type="button" id="Add">+</button>
      </td>
    </tr>
    <tr>
      <th colspan="2">
        <button type="button" id="Num0">0</button>
      </th>
      <td>
        <button type="button" id="DecimalPoint">.</button>
      </td>
      <td>
        <button type="button" id="result">=</button>
      </td>
    </tr>
    </tbody>
  </table>
</article>
</body>
</html>
